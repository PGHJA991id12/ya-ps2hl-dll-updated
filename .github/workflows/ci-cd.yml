name: CI/CD

on: [push]

env:
  BUILD_TYPE: Release

jobs:
  linux:
    name: Linux-x86
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install G++ Multilib & 32 bit OpenGL library
        run: |
          sudo dpkg --add-architecture i386
          sudo add-apt-repository ppa:ubuntu-toolchain-r/test
          sudo apt update
          sudo apt install -y g++-11-multilib libgcc-s1:i386 libstdc++6:i386 libgl1-mesa-dev:i386
      
      - name: Configure
        run: CC=gcc-11 CXX=g++-11 cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_EXAMPLES=OFF -DBUILD_TESTS=OFF
        
      - name: Build
        run: CC=gcc-11 CXX=g++-11 cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} -j2
        
      - name: Prepare artifacts
        run: |
          mkdir cl_dlls
          mkdir dlls
          mv build/src/game/client/client.so cl_dlls
          mv build/src/game/server/hl.so dlls
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Linux-x86
          path: |
            cl_dlls
            dlls
  win32:
    name: Win32
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
          
      - name: Configure
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -A Win32 -DBUILD_EXAMPLES=OFF -DBUILD_TESTS=OFF
      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} -j2
      - name: Prepare artifacts
        run: |
          mkdir cl_dlls
          mkdir dlls
          mv build/src/game/client/Release/client.dll cl_dlls
          mv build/src/game/server/Release/hl.dll dlls
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Win32
          path: |
            cl_dlls
            dlls
